name: cicdtest CICD(build)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
     # Gradle 캐싱-> 빌드 속도 UP
    - name: Gradle caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-  
          
    - name: Gradle 권한 부여
      run: chmod +x gradlew

    - name: Gradle로 빌드 실행
      run: ./gradlew clean build


    # 빌드파일을 ZIP 파일로 생성
    - name: Make zip file
      run: |
        mkdir deploy
        cp ./appspec.yml ./deploy/
        cp ./Dockerfile ./deploy/
        cp ./deploy.sh ./deploy/
        cp ./build/libs/*.jar ./deploy/
        zip -r -qq -j ./cicdtest-s3.zip ./deploy

 # AWS에 연결
    - name: Connect to AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    # S3에 zip 파일 업로드
    - name: Upload to S3
      run: |
        aws s3 cp \
          --region ap-northeast-2 \
          ./cicdtest-s3.zip s3://backend-app-bucket    

    # CodeDeploy에 배포 요청
    - name: Code Deploy Deployment Request
      run: |
        aws deploy create-deployment --application-name cicdtest \
          --deployment-config-name CodeDeployDefault.OneAtATime \
          --deployment-group-name cicdtest_group \
          --s3-location bucket=cicdtest-s3,bundleType=zip,key=cicdtest-s3.zip
